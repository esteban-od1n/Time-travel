<VirtualHost [::1]>
	Define DIR '/srv/www/apache/Time-travel/web'

	ServerAdmin renko@dev
	ServerName Time-travel.dev
	DocumentRoot ${DIR}

	# Server root and redirect to default index.php
	<Directory ${DIR}>
		RewriteEngine On
		RewriteRule ^(.*)$ index.php
	</Directory>

	# Public content directory
	<Directory ${DIR}/public>
		Require all granted
		RewriteEngine Off
	</Directory>
</VirtualHost>
